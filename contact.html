<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - R3 Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">R3 Fitness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="https://roger-rkd.github.io/bootstrap-webapp/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://roger-rkd.github.io/bootstrap-webapp/about.html">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="https://roger-rkd.github.io/bootstrap-webapp/price.html">Pricing</a></li>
    
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="https://linktr.ee/roger.in">Developers' Contact</a></li>
                            </ul>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link active" href="https://roger-rkd.github.io/bootstrap-webapp/contact.html">Contact Us</a>
                        </li>
    
    
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
    
                    </form>
                    <div class="mx-2">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
    
                    </div>
                </div>
            </div>
        </nav>
    
    
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Log in to your account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="abc@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="********">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    
    
    
    
        <!-- Signup Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-4">
                              <label for="validationDefault01" class="form-label">First name</label>
                              <input type="text" class="form-control" id="validationDefault01" placeholder="Mark" required>
                            </div>
                            <div class="col-md-4">
                              <label for="validationDefault02" class="form-label">Last name</label>
                              <input type="text" class="form-control" id="validationDefault02" placeholder="Otto" required>
                            </div>
                            <div class="col-md-4">
                              <label for="validationDefaultUsername" class="form-label">Username</label>
                              <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                              </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationDefault03" class="form-label">Contact</label>
                                <input type="number" class="form-control" id="validationDefault03" required>
                              </div>
                              <div class="col-md-6">
                                <label for="validationDefault03" class="form-label">Email</label>
                                <input type="email" class="form-control" id="validationDefault03" required>
                              </div>
                            <div class="col-md-6">
                              <label for="validationDefault03" class="form-label">City</label>
                              <input type="text" class="form-control" id="validationDefault03" required>
                            </div>
                            <div class="col-md-3">
                              <label for="validationDefault04" class="form-label">State</label>
                              <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-md-3">
                              <label for="validationDefault05" class="form-label">Zip</label>
                              <input type="text" class="form-control" id="validationDefault05" required>
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                  Agree to terms and conditions
                                </label>
                              </div>
                            </div>
                        
                          </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="container">
        <form class="row g-3 my-4">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Fitness ID</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="R3-xxxx">
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">

                        <option value="1">Coach</option>
                        <option value="2">Member</option>
                        <option value="3">Others</option>
                    </select>
                    <label for="floatingSelect">Who are you?</label>
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Contact</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="9415xxxxxx">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate your Query</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                    placeholder="Keep it short and crisp"></textarea>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Get Acknowledgement Mail
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>



    <div class="container">
        <footer class="container">
            <p class="float-end"><a href="#">Back to top</a></p>
